<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex form</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="body-article">
    <article class="article-first">
        <h1 class="title-form">Register</h1>
        <p class="title-p">Create your account. It's free and only takes a minute.</p>
        <form class="title-form-input" action="#">
            <div class="name-div">
                <input class="input-name input-style" type="text" name="firstName" placeholder="First Name">
                <input class="input-name input-style" type="text" name="lastName" placeholder="Last Name">
            </div>
            <input class="input-style" type="email" name="email" placeholder="Email">
            <input class="input-style" type="password" name="password" placeholder="Password">
            <input class="input-style" type="password" name="confirmPassword" placeholder="Confirm Password">
            <label for="accept-checkbox" class="label-accept">
                <input class="input-checkbox" type="checkbox" id="accept-checkbox" name="accept">
                <span>I accept the
                    <a class="accept-link" href="#">Terms of Use</a>
                    &
                    <a class="accept-link" href="#">Privacy Policy</a>
                </span>
            </label>
            <button class="register-button">Register Now</button>
        </form>
    </article>
</body>
</html>
